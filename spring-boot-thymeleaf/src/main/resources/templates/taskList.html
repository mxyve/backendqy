<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>待办清单</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>待办清单</h1>
<!--添加新任务-->
<form action="/addTask" method="post">
    <label for="description">新任务:</label>
    <input type="text" id="description" name="description" required>
    <button type="submit">添加</button>
</form>
<hr>
<!--显示任务列表-->
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}" th:classappend="${task.completed} ? 'completed' : ''" ></span>
        <form action="/updateTask" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit">切换状态</button>
        </form>
    <form action="/deleteTask" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${task.id}">
        <button type="submit">删除</button>
    </form>
    </li>
</ul>
</body>
</html>
